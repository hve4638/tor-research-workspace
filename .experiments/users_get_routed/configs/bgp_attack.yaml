simulation:
  mode: "longitudinal"
  duration: "90d"
  seed: 42
  tick_interval_ms: 60000
  time_scale: 0

network:
  as_model: "../tor-anal/output/snapshots/as_model_simplified_20250101.json"
  as_edges: "../tor-anal/data/model_edges_20250101.json"
  as_geo_map: "../tor-anal/output/as_geo_map.json"
  weights:
    wgg: 0.5869
    wgm: 1.0
    wgd: 0.5869
    wee: 0.5869
    wem: 0.0
    weg: 0.4131
    wed: 0.5869
    wmg: 0.4131
    wme: 0.4131
    wmm: 1.0
    wmd: 0.4131

temporal:
  enabled: true
  snapshot_dir: "../tor-anal/output/snapshots"
  model_pattern: "as_model_simplified_%s.json"
  edges_dir: "../tor-anal/data"
  edges_pattern: "model_edges_%s.json"
  dates:
    - "20250101"
    - "20250201"
    - "20250301"
  interval_days: 30

bgp:
  enabled: true
  attacks:
    # Attack 1: Prefix hijack by AS174 (Cogent) against AS24940 (Hetzner)
    - type: "hijack"
      attacker_as: "AS174"
      target_as: "AS24940"
      start_day: 15
      duration_hours: 6
      adversary_type: "single"

    # Attack 2: Interception by AS3356 (Lumen/Level3, Tier-1) against AS60729
    - type: "interception"
      attacker_as: "AS3356"
      target_as: "AS60729"
      start_day: 45
      duration_hours: 12
      adversary_type: "tier1"

    # Attack 3: State-level hijack (DE) against AS6939 (Hurricane Electric)
    - type: "hijack"
      attacker_as: "AS3320"
      target_as: "AS6939"
      start_day: 60
      duration_hours: 24
      adversary_type: "state"
      country: "DE"

clients:
  count: 50
  distribution: "uniform"
  guard:
    init_mode: "fresh_start"
    max_sample_size: 60
    lifetime_days_min: 30
    lifetime_days_max: 60
    n_primary_guards: 3
  circuit:
    max_dirtiness_sec: 600
    circuits_per_client: 3

hidden_service:
  enabled: false

observer:
  mode: "passive"
  scope: "global"
  controlled_ases: []

output:
  observation_log: "output/observations_bgp.ndjson"
  ground_truth_log: "output/ground_truth_bgp.ndjson"
